<!-- For delete popup modal -->
<app-modal-popup 
    *ngIf="isModalOpen"
    [header]="'Delete Product Record'"
    [contentBody]="'Are you sure you want to delete?'"
    (modalResult)="onModalResult($event)"></app-modal-popup>
<!-- end delete popup modal -->


<div class="number-list-content  container-fluid">
    <!-- Start : add product button -->
    <div class="number-search-filter mb-4 add-product">
        <button type="button" class="primary submit" (click)="onAddProductClick()">Add Product</button>
    </div>
    <!-- End : add product button -->

    <!-- Start : Product list in table -->
    <div class="number-search-results" *ngIf="isProductListShow">
        <div class="table-striped   " *ngIf="!products.length">
            <h2 class="text-center">No Record Found</h2>
        </div>
        <table class="table table-striped" *ngIf="products.length">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Category Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Redirect Link</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products; index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td class="table-td">{{ product.productTitle }}</td>
                    <td>{{ product.productCategory }}</td>
                    <td>{{ product.productPrice | currency: 'INR':true }}</td>
                    <td><a [href]="product.productLink" target="_blank">Redirect Link</a></td>
                    <td>
                        <button class="btn btn-primary mr-2" (click)="onEditProductClick(product)">Edit</button>
                        <button class="btn btn-danger" (click)="onDeleteProductClick(product.key,product.productImageUrl)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- End : Product list in table -->

</div>
